<div class="container">
  <div class="row">
    <div class="col md-6">
      <div class="card">
        <div class="text-center">
          <h1>Register At Cognicaffe</h1>
          <h5>And Taste The Best Taste</h5>
          <hr style="color:green">
        </div>
        <form [formGroup]="signupForm">
          <div class="mb-3">
            <label for="exampleInputName" class="form-label" formControlName="name">Name</label>
            <input type="text" class="form-control" id="exampleInputName">
            <span class="text-danger" *ngIf="name.errors?.['required'] (name.touched || name.dirty)">Name is
              required</span>
            <span class="text-danger" *ngIf="name.errors?.['name'] && (name.touched || name.dirty)">Email is
              invalid</span>
          </div>
          <div class=" mb-3">
            <label for="exampleInpuPhone" class="form-label" formControlName="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control" id="exampleInputPhonenumber">
          </div>
          <div class=" mb-3">
            <label for="exampleInputEmail1" class="form-label" formControlName="email">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1">
            <span class="text-danger" *ngIf="email.errors?.['required'] && (email.touched || email.dirty)">Email is
              required</span>
            <span class="text-danger" *ngIf="email.errors?.['email'] && (email.touched || email.dirty)">Email is
              invalid</span>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class=" mb-3">
            <label for="exampleInputPassword1" class="form-label" formControlName="password">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            <span class="text-danger"
              *ngIf="password.errors?.['required'] && (password.touched || password.dirty)">password is
              required</span>
            <span class="text-danger"
              *ngIf="password.errors?.['password'] && (password.touched || password.dirty)">Email is
              invalid</span>
          </div>
          <button type="submit" class="btn button">Register</button>
        </form>
        <br><br>
        <a routerLink="/login">Already Registered? Login</a>
      </div>
    </div>
  </div>
</div>
