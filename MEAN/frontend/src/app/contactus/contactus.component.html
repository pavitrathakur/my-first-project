<div class="main">
  <div class="container ">
    <div class="row">
      <div class="col-md-3 image">
        <div class="contact-info">

          <h2>Contact Us</h2>
        </div>
      </div>
      <div class="col-md-9">
        <div class="contact-form">
          <div class="form-group">
            <label class="control-label col-sm-10" for="fname">First Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-10" for="lname">Last Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="comment">Comment:</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="5" placeholder="Write Your Concerns Here" id="comment"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="submit">
              <button type="submit" class="btn btn-sm">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
